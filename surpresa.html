  <script>
    // Contador
    const inicio = new Date("2017-09-19T14:00:00").getTime();
    function atualizarContador() {
      const agora = new Date().getTime();
      const diferenca = agora - inicio;
      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);
      const anos = Math.floor(dias / 365.25);
      const meses = Math.floor((dias % 365.25) / 30.44);
      const diasRestantes = Math.floor((dias % 365.25) % 30.44);
      document.getElementById("contador").innerHTML =
        anos + " anos, " + meses + " meses, " + diasRestantes + " dias<br>" +
        horas + " horas, " + minutos + " minutos e " + segundos + " segundos";
    }
    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Carrossel
    const imagens = document.querySelectorAll('.carousel img');
    let index = 0;
    setInterval(() => {
      imagens[index].classList.remove('active');
      index = (index + 1) % imagens.length;
      imagens[index].classList.add('active');
    }, 3000);

    // Moment functions
    function showMoment(foto, texto) {
      document.getElementById('momentImage').src = foto;
      document.getElementById('momentText').innerText = texto;
      document.getElementById('menuOverlay').style.display = 'none';
      document.getElementById('momentOverlay').style.display = 'flex';
    }

    function closeMoment() {
      document.getElementById('momentOverlay').style.display = 'none';
    }

    function closeOverlay() {
      document.getElementById('menuOverlay').style.display = 'none';
    }
